<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->

    <header>
        <div class="logo">
            <img src="./media/images/img-tea-cozy-logo.png" alt="" class="logoimg">
        </div>
        <nav>
            <a href="#">Mission</a>
            <a href="#">Featured Tea</a>
            <a href="#">Locations</a>
        </nav>
    </header>
    <!-- main section -->
    <div class="maincontent">
        <div class="mission main">
            <div class="mission_content">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustaniable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        <div class="featured_tea main">
            <div class="title">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="teas">
                <div class="tea">
                    <img src="./media/images/img-berryblitz.jpg" alt="">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="tea">
                    <img src="./media/images/img-spiced-rum.jpg" alt="">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="tea">
                    <img src="./media/images/img-donut.jpg" alt="">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="tea">
                    <img src="./media/images/img-myrtle-ave.jpg" alt="">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="tea">
                    <img src="./media/images/img-bedford-bizarre.jpg" alt="">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>
        <div class="locations main">

        </div>
    </div>
</body>

</html>
